        <!-- éŠæˆ²è¨Šæ¯æç¤º (ä¾‹å¦‚ï¼šè¼ªåˆ°ä½ äº†) -->

            <!-- å·¦å´æ–¹å‘ç›¤ -->

            <!-- å³å´å‹•ä½œéµ (æ‹‹å‹¾/é‡£èµ·) -->
            <div class="absolute right-4 bottom-12 w-32 flex flex-col gap-4 items-center">
                <button id="reel-btn" onclick="sendReel()" disabled
                        class="action-btn w-28 h-28 rounded-full flex flex-col items-center justify-center text-white font-bold disabled:opacity-30 disabled:grayscale">
                    <span class="text-3xl mb-1">ğŸ£</span>

                <button id="cast-btn" onclick="sendCast()" disabled

    <script>
        const WS_URL = 'wss://fishing-ws-server.onrender.com';
        let ws;
        let myName = '';
        let hasControl = false;

        function connect() {
            const nameInput = document.getElementById('username');
            myName = nameInput.value.trim();
            const statusMsg = document.getElementById('status-msg');

            if (!myName) {
                statusMsg.innerText = "è«‹è¼¸å…¥å§“å";
                return;
            }

            statusMsg.innerText = "é€£ç·šä¸­...";
            statusMsg.className = "mt-4 text-sm text-blue-400 h-6";

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                ws.send(JSON.stringify({ type: 'JOIN_STUDENT', name: myName }));
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                document.getElementById('display-name').innerText = myName;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'CONTROL_GRANTED') {
                    setControlState(true);
                } else if (data.type === 'CONTROL_REVOKED') {
                    setControlState(false);
                }
            };

            ws.onclose = () => {
                alert("é€£ç·šä¸­æ–·ï¼Œè«‹é‡æ–°æ•´ç†é é¢");
                location.reload();
            };

            ws.onerror = (err) => {
                console.error(err);
                statusMsg.innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯";
                statusMsg.className = "mt-4 text-sm text-red-400 h-6";
            };
        }

        function setControlState(active) {
            hasControl = active;
            const badge = document.getElementById('status-badge');
            const castBtn = document.getElementById('cast-btn');
            const reelBtn = document.getElementById('reel-btn');
            const toast = document.getElementById('toast');

            if (active) {
                badge.innerText = "è¼ªåˆ°ä½ äº†!";
                badge.className = "px-3 py-1 rounded-full text-sm font-bold bg-green-600 text-white shadow-lg shadow-green-500/50";
                
                // éœ‡å‹•
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }

                toast.style.opacity = '1';
                setTimeout(() => { toast.style.opacity = '0'; }, 3000);

                castBtn.disabled = false;
                reelBtn.disabled = false; // æ ¹æ“šéŠæˆ²é‚è¼¯å¯èƒ½éœ€è¦å®¢è£½åŒ–ï¼Œä½†é€™è£¡å…ˆå…¨éƒ¨é–‹å•Ÿ
            } else {
                badge.innerText = hasControl && ws.readyState === WebSocket.OPEN ? "æš«åœä¸­" : "æ’éšŠä¸­...";
                badge.className = "px-3 py-1 rounded-full text-sm font-bold bg-yellow-600 text-yellow-100 animate-pulse";
                
                castBtn.disabled = true;
                reelBtn.disabled = true;
            }
        }

        function sendAction(actionType, payload = {}) {
            if (!hasControl || !ws) return;
            ws.send(JSON.stringify({
                type: 'GAME_ACTION',
                action: actionType,
                ...payload
            }));
        }

        // æŒ‰éµé‚è¼¯
        function sendCast() {
            sendAction('CAST');
        }

        function sendReel() {
            sendAction('REEL');
        }

        function sendMove(direction, isPressed) {
            if (isPressed) {
                sendAction('MOVE_START', { dir: direction });
            } else {
                sendAction('MOVE_END', { dir: direction });
            }
        }
    </script>
